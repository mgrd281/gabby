<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة منظم الجهد 16 مرحلة (Responsive)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        p.subtitle {
            color: #aaa;
            margin-top: 0;
            font-size: 0.8em;
        }

        .machine-face {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #555;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .machine-face {
                grid-template-columns: 1fr 1fr;
                /* 2 cols */
            }

            .screen.main {
                grid-column: span 2;
                /* Full width */
            }

            .screen[style*="grid-column: span 3;"] {
                grid-column: span 2 !important;
            }

            .controls-area {
                flex-direction: column;
                /* Stack controls vertical */
                gap: 10px;
            }

            .screen-val {
                font-size: 1.5em;
            }

            .screen.main .screen-val {
                font-size: 2.2em;
            }

            h1 {
                font-size: 1.2em;
            }

            .relay-box {
                width: 50px;
                font-size: 0.6em;
            }
        }

        .screen {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .screen.red-text {
            color: #e74c3c;
        }

        .screen.yellow-text {
            color: #f1c40f;
        }

        .screen-val {
            font-size: 2em;
            display: block;
            font-weight: bold;
        }

        .screen-label {
            font-size: 0.7em;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        .screen.main {
            grid-column: span 3;
            border-color: #f39c12;
        }

        .screen.main .screen-val {
            font-size: 3em;
        }

        .screen.main.danger-state {
            border-color: #e74c3c;
            color: #e74c3c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        .controls-area {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .control-panel {
            flex: 1;
            background: #444;
            padding: 15px;
            border-radius: 10px;
            text-align: right;
        }

        .control-panel h3 {
            margin-top: 0;
            color: #3498db;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            font-size: 1em;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            direction: ltr;
        }

        .output-relay {
            background: #27ae60;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            font-weight: bold;
            border: 2px solid #2ecc71;
        }

        .output-relay.off {
            background: #c0392b;
            border-color: #e74c3c;
        }

        .output-relay.wait {
            background: #f39c12;
            border-color: #e67e22;
            color: #000;
        }

        .relays {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .relay-box {
            padding: 8px;
            background: #2c3e50;
            border-radius: 5px;
            width: 60px;
            font-size: 0.7em;
            transition: all 0.2s;
            border: 1px solid #555;
        }

        .relay-box.active {
            background: #e67e22;
            color: white;
            border-color: #f39c12;
            transform: scale(1.1);
        }

        /* Schematic Area */
        .schematic-box {
            background: #222;
            border: 1px dashed #777;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        .schematic-title {
            font-weight: bold;
            color: #bbb;
            margin-bottom: 10px;
            text-align: center;
        }

        .diagram-svg {
            width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }

        .wire {
            stroke: #3498db;
            stroke-width: 2;
            fill: none;
        }

        .component {
            fill: #444;
            stroke: #fff;
            stroke-width: 1;
        }

        .component-text {
            fill: #fff;
            font-family: monospace;
            font-size: 12px;
        }

        .opamp {
            fill: #2c3e50;
            stroke: #f1c40f;
            stroke-width: 2;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>نظام تنظيم ذكي - 16 مرحلة</h1>
        <p class="subtitle">تصميم متجاوب + حماية ذكية</p>

        <div class="machine-face">
            <div class="screen main yellow-text" id="screenMain">
                <span class="screen-val" id="dispOut">220</span>
                <span class="screen-label">OUTPUT VOLTAGE</span>
            </div>
            <div class="screen">
                <span class="screen-val" id="dispIn">160</span>
                <span class="screen-label">INPUT</span>
            </div>
            <div class="screen red-text">
                <span class="screen-val" id="dispAmps">12.5</span>
                <span class="screen-label">CURRENT</span>
            </div>
            <div class="screen">
                <span class="screen-val" id="dispStep">11</span>
                <span class="screen-label">STEP</span>
            </div>
            <div class="screen" style="grid-column: span 3;">
                <span class="screen-val" id="dispTimer">0</span>
                <span class="screen-label">TIMER</span>
            </div>
        </div>

        <!-- Output Relay Status -->
        <div id="outputRelayBox" class="output-relay">
            OUTPUT: ON
        </div>

        <div class="controls-area">
            <div class="control-panel">
                <h3>Input Voltage</h3>
                <input type="range" id="voltageSlider" min="130" max="320" value="160">
                <div style="display:flex; justify-content:space-between; margin-top:5px;">
                    <span>130V</span><span>320V</span></div>
            </div>
            <div class="control-panel">
                <h3>Load (Watts)</h3>
                <input type="range" id="loadSlider" min="0" max="5000" value="2000" step="100">
                <div id="loadText" style="margin-top:5px; text-align:center;">2000W</div>
            </div>
        </div>

        <div class="relays">
            <div class="relay-box" id="r4">R4 80V</div>
            <div class="relay-box" id="r3">R3 40V</div>
            <div class="relay-box" id="r2">R2 20V</div>
            <div class="relay-box" id="r1">R1 10V</div>
        </div>

        <div class="schematic-box">
            <div class="schematic-title">Advanced Protection Circuit</div>
            <svg class="diagram-svg" viewBox="0 0 500 250">
                <circle cx="50" cy="120" r="25" class="component" style="stroke:#e74c3c; stroke-width:3; fill:none;" />
                <text x="35" y="125" class="component-text" style="fill:#e74c3c">CT</text>
                <rect x="75" y="100" width="10" height="40" class="component" />
                <text x="70" y="90" class="component-text">Burden</text>
                <path d="M 200 80 L 200 160 L 280 120 Z" class="opamp" />
                <text x="210" y="105" class="component-text" style="font-size:16px;">-</text>
                <text x="210" y="145" class="component-text" style="font-size:16px;">+</text>
                <text x="220" y="125" class="component-text" style="fill:#fff; font-weight:bold;">LM358</text>
                <rect x="380" y="80" width="80" height="80" class="component" style="fill:#2980b9" />
                <text x="390" y="100" class="component-text" style="font-weight:bold">ARDUINO</text>
                <text x="400" y="130" class="component-text">A1 Pin</text>
                <path d="M 85 120 L 140 120 L 140 140 L 200 140" class="wire" />
                <path d="M 280 120 L 320 120 L 320 60 L 160 60 L 160 100 L 200 100" class="wire"
                    style="stroke-dasharray: 4;" />
                <path d="M 320 120 L 380 120" class="wire" />
                <path d="M 50 145 L 50 180 L 380 180" class="wire" style="stroke:#7f8c8d" />
                <text x="200" y="195" class="component-text">GND Common</text>
            </svg>
        </div>
    </div>

    <script>
        const TARGET = 220;
        const OFFSET = -50;
        const CUTOFF_LIMIT = 250;

        // Elements
        const elIn = document.getElementById('dispIn');
        const elOut = document.getElementById('dispOut');
        const elAmps = document.getElementById('dispAmps');
        const elStep = document.getElementById('dispStep');
        const elTimer = document.getElementById('dispTimer');
        const elLoadText = document.getElementById('loadText');
        const elRelayBox = document.getElementById('outputRelayBox');
        const elScreenMain = document.getElementById('screenMain');

        const sliderV = document.getElementById('voltageSlider');
        const sliderL = document.getElementById('loadSlider');

        // System State
        let timerVal = 5.0; // Seconds
        let isTimerActive = true;
        let systemLoop = null;

        function runSystem() {
            let vin = parseInt(sliderV.value);
            let loadWatts = parseInt(sliderL.value);
            elLoadText.innerText = loadWatts + "W";

            // 1. Calculate Est Vout
            let bestStage = 0;
            let minErr = 9999;
            let bestVout = vin;

            for (let i = 0; i < 16; i++) {
                let corr = 0;
                if (i & 1) corr += 10;
                if (i & 2) corr += 20;
                if (i & 4) corr += 40;
                if (i & 8) corr += 80;
                let est = vin + corr + OFFSET;
                if (Math.abs(TARGET - est) < minErr) {
                    minErr = Math.abs(TARGET - est);
                    bestStage = i;
                    bestVout = est;
                }
            }

            // 2. Logic Machine
            // IF High Voltage -> Force CUT -> Reset Timer 5s
            if (bestVout > CUTOFF_LIMIT) {
                isTimerActive = true;
                timerVal = 5.0; // Reset Timer continuously while fault exists

                // UI Update for Fault
                elOut.innerText = "HI";
                elScreenMain.className = "screen main yellow-text danger-state";
                elRelayBox.className = "output-relay off";
                elRelayBox.innerText = "CUTOFF";
                elAmps.innerText = "0.0";

            } else if (isTimerActive) {
                // Fault Cleared, but Timer is counting down
                timerVal -= 0.1; // Decrement 100ms
                if (timerVal <= 0) {
                    isTimerActive = false;
                    timerVal = 0;
                }

                // UI Update for Wait
                elOut.innerText = "Wait";
                elScreenMain.className = "screen main yellow-text";
                elRelayBox.className = "output-relay wait";
                elRelayBox.innerText = "WAITING...";
                elAmps.innerText = "0.0";

            } else {
                // Normal Run
                elOut.innerText = bestVout;
                elScreenMain.className = "screen main yellow-text";
                elRelayBox.className = "output-relay";
                elRelayBox.innerText = "ON";

                let amps = (bestVout > 50) ? (loadWatts / bestVout).toFixed(1) : "0.0";
                elAmps.innerText = amps;
            }

            elIn.innerText = vin;
            elStep.innerText = bestStage;
            elTimer.innerText = Math.ceil(timerVal);

            document.getElementById('r1').className = 'relay-box ' + ((bestStage & 1) ? 'active' : '');
            document.getElementById('r2').className = 'relay-box ' + ((bestStage & 2) ? 'active' : '');
            document.getElementById('r3').className = 'relay-box ' + ((bestStage & 4) ? 'active' : '');
            document.getElementById('r4').className = 'relay-box ' + ((bestStage & 8) ? 'active' : '');
        }

        // Run Logic every 100ms
        setInterval(runSystem, 100);

    </script>
</body>

</html>
